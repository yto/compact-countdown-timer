<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Compact Countdown Timer</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="timerPanel">
      <span id="timerDisplay" class="paused">00:00</span>
      <input type="range" id="timerSlider" min="0" value="0" step="1">
      <div id="settings">
        <div id="volumeSetting" class="setting">
          <label>Volume: <span id="volumeValue">50%</span></label>
          <input type="range" id="volumeSlider" min="0" max="1" step="0.05">
        </div>
        <div id="maxTimeSetting" class="setting">
          <label>Max Time: <span id="maxTimeValue">30</span>åˆ†</label>
          <input type="range" id="maxTimeSlider" min="1" max="60" step="1">
        </div>
      </div>
    </div>
    <script src="formatTime.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
